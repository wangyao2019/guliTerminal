<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <table border="1">
            <tr>
                <td>id</td>
                <td>姓名</td>
            </tr>
            <tr v-for="item in memberList">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
            </tr>
        </table>

    </div>
    <script src="../../vue/vue.min.js"></script>
    <script src="../../axios/axios.min.js"></script>
    <script>
        //测试时需要开启后端服务器，并且后端开启跨域访问权限
        new Vue({
            el: '#app',
            //固定结构
            data: { //在data中定义变量和初始值
                memberList: [] //数组 
            },
            created() { //在渲染之前执行
                this.getList() //调用定义的方法
            },

            methods: { //编写具体的方法
                getList(id) { //定义方法
                    //axios.提交方式('请求接口路径').then(箭头函数).catch(箭头函数)
                    axios.get('http://localhost:8001/edu/teacher/findAll')
                        .then(response => { //请求成功执行then方法,response接收返回的数据
                            console.log(response)
                            this.memberList = response.data.data.items
                            console.log(this.memberList[1]);
                        })
                        .catch(error => { //请求失败执行catch方法
                            console.log(error)
                        })
                }
            }
        })
    </script>
</body>

</html>
